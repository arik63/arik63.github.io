<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: rgb(9, 9, 9);
            color: rgb(105, 105, 105);
            font-size: 30px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: justify;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Strings</title>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>

<script>
let container = document.querySelector(".container");
let result = '';
let somet = 20;

function generateRandomString(length) {
    const characters = '........../.............................';

    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters.charAt(randomIndex);
    }
    result += "<br>";
    somet++;
    if (somet > 60) {
        // Find the index of the first <br> tag
        var firstLineIndex = result.indexOf('<br>');

        // Remove the first line
        result = result.substring(firstLineIndex + 4);
    }

    return result;
}

for (let x = 0; x < 20; x++) {
    container.innerHTML = generateRandomString(120);
}

setInterval(() => {
    container.innerHTML = generateRandomString(120);
}, 30);
</script>
