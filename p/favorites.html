<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- -----------------------------------------------------------  -->

    <div id="background"></div>

    <div class="container">
        <div class="content">

            <h1>Favorites page</h1>
            <div class="content">
                <p>Enter a phone number (starting with 0) and click the button or press Enter to generate a WhatsApp
                    link:</p>
                <form onsubmit="addToFavorite(); return false;">
                    <input type="text" id="url" placeholder="address">
                    <input type="text" id="name" placeholder="name">
                    <button type="submit">Generate Link</button>
                </form>
                <p id="result"></p>
            </div>
            <a class="mygit" href="https://arik63.github.io">>> https://arik63.github.io</a>
            <script>
                const addToFavorite = () => {
                    let url = document.querySelector("#url").value;

                    if (!url.startsWith("http://") && !url.startsWith("https://")) {
                        // If it doesn't start with either, add "https"
                        url = "https://" + url;
                    }


                    let name = document.querySelector("#name").value;

                    const div = document.getElementById("favorites"); // Get the div by its ID
                    const newElement = document.createElement("p"); // Create a new element (e.g., a paragraph)
                    newElement.innerHTML = `
                        <a href="${url}">${name}</a>
                        <button>Visit</button>
                        <button>Edit</button>
                        <button>Remove</button>
                    `
                        ; // Set the content of the new element
                    newElement.classList.add("web"); // Add a class to the new element

                    div.appendChild(newElement); // Append the new element to the div


                }
            </script>


            <div id="favorites">
                <div class="web">
                    <a href="www.yad2.co.il">Yad2</a>
                    <button>Visit</button>
                    <button>Edit</button>
                    <button>Remove</button>
                </div>
                <div class="web">
                    <a href="www.yad2.co.il">Yad2</a>
                    <button>Visit</button>
                    <button>Edit</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>

    </div>


    <!-- -----------------------------------------------------------  -->
    <style>

        }

</body>
