<!DOCTYPE html>
<html>
<head>
  <style>
    .led-sign {
        font-family: 'Courier New', Courier, monospace;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      color: red;
      font-size: 24px;
      animation: moveLeft 10s linear infinite;
    }

    @keyframes moveLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

</body>
